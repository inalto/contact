<form data-request="{{__SELF__}}::onSend"  data-request-validate data-request-flash>
	<div class="input-with-label text-left">
		<span>Nome e Cognome</span>
		<input name="name" type="text">
		<span  class="error" data-validate-for="name">Inserire nome e cognome</span>
	</div>
	<div class="input-with-label text-left">
		<span>Il tuo indirizzo email</span>
		<input name="email" type="text">
		<span  class="error" data-validate-for="email">Inserire indirizzo email</span>
	</div>

	<div class="input-with-label text-left">
		<span>Messaggio</span>
		<textarea name="message" rows="3"></textarea>
		<span  class="error" data-validate-for="message">Inserire il messaggio</span>
	</div>
	<p>Cliccando il tasto "invia" confermo di aver letto <a href="/privacy" target="_blank">l'informativa sulla privacy</a> e acconsento al trattamento dei dati personali.</p>
	<input value="Invia" type="submit">
</form>
{% flash success %}
<div class="alert alert-success alert-dismissible" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">Ã—</span>
	</button>
	{{ message }}
</div>
{% endflash %}
